<!DOCTYPE html>
<html>
<head>
  <title>DeepSeek Assistant Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    select, input, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    button { background: #4285f4; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #3367d6; }
  </style>
</head>
<body>
  <h1>DeepSeek Assistant Settings</h1>

  <div class="form-group">
    <label for="apiKey">API KEY:</label>
    <textarea id="apiKey" rows="1" placeholder="Enter the API Key to send"></textarea>
  </div>

  <div class="form-group">
    <label for="apiUrl">API URL:</label>
    <textarea id="apiUrl" rows="1" placeholder="Enter the API URL to send to"></textarea>
  </div>
  
  <div class="form-group">
    <label for="preferredLength">Preferred Answer Length:</label>
    <select id="preferredLength">
      <option value="concise">Concise (1-2 sentences)</option>
      <option value="medium">Medium (a short paragraph)</option>
      <option value="detailed">Detailed (multiple paragraphs)</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="technicalLevel">Technical Level:</label>
    <select id="technicalLevel">
      <option value="beginner">Beginner (simple explanations)</option>
      <option value="intermediate">Intermediate (some technical terms)</option>
      <option value="advanced">Advanced (technical details)</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="preferredStyle">Preferred Style:</label>
    <select id="preferredStyle">
      <option value="neutral">Neutral</option>
      <option value="friendly">Friendly</option>
      <option value="professional">Professional</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="globalContext">Global Context:</label>
    <textarea id="globalContext" rows="4" placeholder="Enter context to include in every prompt"></textarea>
  </div>
  
  <button id="saveSettings">Save Settings</button>
  <p id="status" style="margin-top: 15px; color: green;"></p>
  
  <script src="options.js"></script>
</body>
</html>
